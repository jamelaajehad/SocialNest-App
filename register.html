<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="register.css">
    <script src="./node_modules/axios/dist/axios.min.js"> </script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <div class="container">
        <div class="register-container">
          <h1>Create an Account on SocialNest</h1>
          <form id="register-form">
            
            <label for="name-input">Full Name:</label>
            <input type="text" id="name-input"  placeholder="Enter your full name">
            
            <label for="username-input">Username:</label>
            <input type="text" id="username-input"  placeholder="Choose a username">
            
            <label for="password-input">Password:</label>
            <input type="password" id="password-input"  placeholder="Create a password">
            
            <!-- <label for="profile-picture-input">Profile Picture:</label>
            <input type="file" id="profile-picture-input"  accept="image/*"> -->
      
            <button type="button" onclick="RegisterBtnClicked()">Sign Up</button>
            
            <div className="login-link">
              <p>
                Already have an account? <a href="login.html">Login</a>
              </p>
            </div>
          </form>
        </div>
    </div>
 
    <script>
        const baseUrl = "https://tarmeezacademy.com/api/v1";
    
        function RegisterBtnClicked() {
            const name = document.getElementById("name-input").value;
            const username = document.getElementById("username-input").value;
            const password = document.getElementById("password-input").value;
            // const profilePicture = document.getElementById("profile-picture-input").files[0];
            console.log(name , username , password)
            const params = {
              "username" : username,
              "password" : password ,
              "name" : name 
             } 
    
            const url = `${baseUrl}/register`;
            
            axios.post(url, params)
            .then((response) => {
                localStorage.setItem("token", response.data.token);
                localStorage.setItem("user", JSON.stringify(response.data.user));
    
                Toastify({
                  text: "Account created successfully!",
                  duration: 3000,
                  gravity: "top",
                  position: "right",
                  style: {
                    background: "rgb(94, 173, 130)",
                    border: "2px solid rgb(94, 173, 130)",
                    color: "white",
                    borderRadius: "5px",
                    padding: "10px",
                  },
                }).showToast();
    
                window.location.href = "home.html"; 
            })
            .catch((error) => {
                console.error("Registration error:", error);
    
                Toastify({
                  text: "Failed to create account. Please try again.",
                  duration: 3000,
                  gravity: "top",
                  position: "right",
                  style: {
                    background: "rgb(255, 77, 77)",
                    border: "2px solid rgb(255, 77, 77)",
                    color: "white",
                    borderRadius: "5px",
                    padding: "10px",
                  },
                }).showToast();
            });
        }
    </script>

</body>
